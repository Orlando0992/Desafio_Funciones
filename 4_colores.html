<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="verde" style="width: 200px; height: 200px; background-color: green"></div>
    <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>


    <script>
        //EJERCICIO 3.1 y 3.2 (CONTRUIR PAGINA WEB CON CUATRO COLORES)

        // Se crea funcion para el cambio de color solicitado
        function cambiarColorNegro (event) {
            event.target.style.backgroundColor = "black";
        }

        //Obtener los divÂ´s  que se van a manipular
        let divAzul = document.getElementById("azul");
        let divRojo = document.getElementById("rojo");
        let divVerde = document.getElementById("verde");
        let divAmarillo = document.getElementById("amarillo");

        //Agregar el evento  click a cada uno de los colores
        divAzul.addEventListener("click", cambiarColorNegro);
        divRojo.addEventListener("click", cambiarColorNegro);
        divVerde.addEventListener("click", cambiarColorNegro);
        divAmarillo.addEventListener("click", cambiarColorNegro);

    </script>
    
    
</body>
</html>
