<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black;"></div>


    <script>
    
    //Ejercicio 3.3

    //Variable var para que sea Global
    var colorSeleccionado;

    function cambiarColor() {
        var  selectColors = document.getElementById('key');
        selectColors.style.backgroundColor = colorSeleccionado;
    }

    //Funcion para manejar el evento de tecla
    function manipularTeclado (event) {
        var letraPresionada = event.key.toLowerCase();

        switch (letraPresionada) {
            case "a":
                colorSeleccionado = 'pink';
                break;
            case "s":
                colorSeleccionado = 'orange';
                break;
            case "d":
                colorSeleccionado = 'lightblue';
                break;
            case "q":
                crearNuevoDiv("purple");
                break;
              case "w":
                  crearNuevoDiv("gray");
                break;
              case "e":
                  crearNuevoDiv("brown");
                break;
            default:
                return;
        }

        cambiarColor();
        }

        
    //Funcion para crear nuevos cuadros con colores
        function crearNuevoDiv(color) {
          var nuevoDiv = document.createElement("div");
          nuevoDiv.style.width = "200px";
          nuevoDiv.style.height = "200px";
          nuevoDiv.style.backgroundColor = color;
          nuevoDiv.style.border = "2px solid black";
          document.body.appendChild(nuevoDiv);
        }

        document.addEventListener("keydown", manipularTeclado);

    </script>
  </body>
</html>
